name: Smart Classroom Scheduler CI

on:
  push:
    branches: [ main, feature/backend-complete, feature/frontend-foundation ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, feature/frontend-foundation ]

jobs:
  backend-test:
    name: backend-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint backend (fail on real errors)
        working-directory: backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest

  frontend-build:
    name: frontend-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci --verbose

      - name: Debug Node and npm versions
        working-directory: frontend
        run: |
          node --version
          npm --version
          ls -la

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Lint frontend
        working-directory: frontend
        run: |
          npm run lint

      - name: Run frontend tests
        working-directory: frontend
        run: |
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: frontend/coverage
          flags: frontend

  auto-merge:
    name: Enable Auto-Merge
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    needs: [backend-test, frontend-build]
    steps:
      - name: Enable Auto-Merge
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          MERGE_DELETE_BRANCH: "true"
          MERGE_RETRIES: "3"
          MERGE_RETRY_SLEEP: "10000"


  
